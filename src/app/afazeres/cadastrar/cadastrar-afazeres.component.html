<h1>Cadastrar tarefa</h1>

<div class="well">
    <form #formAfazeres="ngForm">
        <div class="form-group">
            <label for="nome">Tarefa:</label>
            <input type="text" class="form-control" id="nome" name="nome" [(ngModel)]="afazeres.nome"
                #nome="ngModel" minlength="5" required>
            <div *ngIf="nome.errors && (nome.dirty || nome.touched)" class="alert alert-danger">
                <div >
                    Digite a tarefa.
                </div>
                <div [hidden]="!nome.errors['minlength']">
                    A tarefa deve conter ao menos 5 caracteres.
                </div>
            </div>
        </div>
        <div class="form-group text-center">
            <input type="submit" class="btn btn-success" (click)="cadastrar()" value="Cadastrar" [disabled]="!formAfazeres.form.valid">
            <a [routerLink]="['/afazeres']" class="btn btn-default">
                <span class="glyphicon glyphicon-chevron-left" aria-hidden="true"></span> Voltar
            </a>
        </div>
    </form>
</div>
