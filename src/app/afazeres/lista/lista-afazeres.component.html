<h1>Tarefas</h1>

<table class="table table-striped table-bordered table-hover">
    <thead>
        <tr>
            <th>Tarefa</th>
            <th>Urgente</th>
            <th>ConcluÃ­da</th>
            <th class="text-center">
                <a [routerLink]="['/afazeres/cadastrar']" class="btn btn-xs btn-success">
                    <span class="glyphicon glyphicon-plus" aria-hidden="true"></span> Novo
                </a>
            </th>
        </tr>
    </thead>
    <tbody>
        <tr *ngFor="let tarefa of tarefas">
            <td [tarefaConcluida]="tarefa.concluida" [class.success]="!tarefa.concluida"
            [tarefaUrgente]="tarefa.urgente" [class.success]="!tarefa.urgente"
            >
              {{ tarefa.nome }}
            </td>
            <td style="width: 70px" class="text-center">
                <input type="checkbox"
                (click)="alterarPrioridade(tarefa)"
                [value]="tarefa.id"
                [checked]="tarefa.urgente"
                >
            </td>
            <td style="width: 70px" class="text-center">
              <input type="checkbox"
              (click)="alterarStatus(tarefa)"
              [value]="tarefa.id"
              [checked]="tarefa.concluida"
              >
          </td>
            <td class="text-center" style="width: 200px">
                <a [routerLink]="['/afazeres/editar', tarefa.id]" title="Editar" alt="Editar"
                    class="btn btn-xs btn-info">
                    <span class="glyphicon glyphicon-pencil" aria-hidden="true"></span> Editar
                </a>
                <a href="#" title="Remover" alt="Remover"
                    class="btn btn-xs btn-danger" (click)="remover($event,tarefa)">
                    <span class="glyphicon glyphicon-remove" aria-hidden="true"></span> Remover
                </a>
            </td>
        </tr>
    </tbody>
</table>

<p>Nenhuma tarefa cadastrada.</p>
